<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Libre Redirect</title>
</head>
<body>
    <h1>Redirigiendo...</h1>
    <script type="text/javascript">
        // Este script obtiene el código de autorización de la URL y lo envía al backend si es necesario
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        if (code) {
            // Aquí puedes enviar el código a tu servidor backend o almacenarlo
            console.log('Código de autorización:', code);
        } else {
            console.log('No se encontró el código de autorización.');
        }
    </script>
</body>
</html>
