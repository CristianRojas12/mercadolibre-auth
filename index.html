<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Autenticación Mercado Libre</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
    }
    #code {
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>¡Autenticación exitosa! 🔐</h1>
  <p>Este es tu <strong>código de autorización</strong>:</p>
  <p id="code">Obteniendo código...</p>
  <p>Cópialo y pégalo en tu script de Python.</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    const codeElement = document.getElementById('code');

    if (code) {
      codeElement.textContent = code;
    } else {
      codeElement.textContent = "No se encontró el código. ¿Estás seguro de que llegaste desde Mercado Libre?";
    }
  </script>
</body>
</html>
